backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "gallery"
    label: "Galerie"
    folder: "src/content/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Cat√©gorie", name: "category", widget: "string"}

  - name: "rates"
    label: "Tarifs"
    folder: "src/content/rates"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {lanel: "Description", name: "description", widget: "string"}
      - {label: "Tarif", name: "price", widget: "number"}

  - name: "pages"
  label: "Pages"
  files:
    - name: "contact"
      label: "Contact"
      file: "src/content/pages/contact.md"
      fields:
        - {label: "Titre", name: "title", widget: "string"}
        - {label: "Contenu", name: "body", widget: "markdown"}

    - name: "homepage"
      label: "Homepage"
      file: "src/content/pages/homepage.md"
      fields:
        - {label: "Landing Page Image", name: "background_image", widget: "image"}
