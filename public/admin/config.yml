backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "gallery"
    label: "Galerie"
    folder: "src/content/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Catégorie", name: "category", widget: "string"}

  - name: "rates"
    label: "Tarifs"
    folder: "src/content/rates"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}  # Fixed a typo here: 'lanel' to 'label'
      - {label: "Tarif", name: "price", widget: "number"}

  - name: "contact"
    label: "Contact"
    folder: "src/content/contact"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Numéro de téléphone", name: "phone", widget: "string"}
      - {label: "Adresse e-mail", name: "email", widget: "string"}
      - {label: "Adresse ", name: "address", widget: "string"}

   - name: "homepage"
    label: "Homepage"
    files:
      - name: "homepage-file"
        label: "Homepage File"
        file: "src/content/pages/homepage.md"
        fields:
          - {label: "Landing Page Image", name: "background_image", widget: "image"}
